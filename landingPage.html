<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/landingPage.css">
    <title>landingPage</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="defaultImages\logoLetturePremiate.png" alt="Logo del sito">
        </div>

        <div id="search-bar">
            <input type="text" placeholder="Cerca...">
        </div>

        <div id="user-icons">
            <img src="defaultImages\notifyLogo.png" alt="Icona notifiche">
            <img src="defaultImages\settingLogo.png" alt="Icona impostazioni">
            <img src="defaultImages\discoveryLogo.png" alt="Icona discovery">
            <img src="defaultImages\userLogo.png" alt="Icona utente">
        </div>
    </header>

    <div class="main">
        <section class="post-container">
            <div class="post">
                <div class="user-info">
                    <img src="defaultImages\userLogo.png" alt="Icona utente">
                    <p>Username</p>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
