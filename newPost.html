<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/JPfirstAttemp.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      color: #fff;
      padding: 10px;
      position: fixed;
      width: 99%;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      display: flex;
      align-items: center;
    }

    #logo img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    #search-bar {
      flex-grow: 1;
      margin: 0 10px;
    }

    #user-icons {
      display: flex;
      align-items: center;
    }

    #user-icons img {
      width: 25px;
      height: 25px;
      margin-left: 10px;
    }

    .post{
        margin: 50px 0 0 30px;
        border: 1px solid;
        height: 200px;
        width: 200px;
    }

    .post img {
        width: 25px;
        height: 25px;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">
      <img src="images\logoLetturePremiate.png" alt="Logo del sito">
    </div>
    
    <div id="search-bar">
      <input type="text" placeholder="Cerca...">
    </div>

    <div id="user-icons">
      <img src="images\notifyLogo.png" alt="Icona notifiche">
      <img src="images\settingLogo.png" alt="Icona impostazioni">
      <img src="images\discoveryLogo.png" alt="Icona discovery">
      <img src="images\userLogo.png" alt="Icona utente">
    </div>
  </header>

  <main>
    <h1>Crea un nuovo post!</h1>
    <form id="newPostForm" action="" method="post">
        <div id="newPostForm_pt1">
            <label for="html">Nome libro</label>
            <input type="text" id="nomeLibro" value="">
            <br>

            <!-- <label for="html">Nome libro</label> -->
            <input type="textarea" id="citazioneText" placeholder="Inserisci qui la citazione">
            <br>
            <input type="textarea" id="pensieroText" placeholder="Inserisci qui il tuo pensiero">
            <br>
        </div>

        <div id="newPostForm_pt2">
            <p>Inserisci qui sotto una foto:</p>
            <div id="img1">
                <img src="images\caricaFoto.png" alt="Carica la foto">
            </div>
        </div>
    </form>
  </main>

  <footer>
    <button form="newPostForm" type="submit">Condividi</button>
  </footer>

  


</body>
</html>
